<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reels | Premium Short Drama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .skeleton {
            background: linear-gradient(90deg, #121212 25%, #1a1a1a 50%, #121212 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .active-tab {
            color: #ef4444;
            position: relative;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #ef4444;
            border-radius: 50%;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen border-x border-zinc-900 shadow-2xl">

    <!-- Header -->
    <header class="sticky top-0 z-50 p-4 glass flex justify-between items-center">
        <div class="flex flex-col">
            <span class="text-[10px] text-red-500 font-black tracking-widest uppercase">Jhames Martin Presents</span>
            <h1 class="text-xl font-black italic text-white tracking-tighter">MOVIE<span class="text-red-600">REELS</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <i class="fa-solid fa-magnifying-glass text-zinc-400"></i>
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-red-600 to-purple-600 border border-white/10"></div>
        </div>
    </header>

    <!-- Hero Section / Featured -->
    <main class="p-4 pb-24">
        <div class="mb-8">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                <i class="fa-solid fa-fire text-orange-500"></i> Trending Now
            </h2>
            
            <!-- Skeleton Container (Swapped via JS) -->
            <div id="reels-container" class="grid grid-cols-2 gap-4">
                <!-- Skeletons appear here first -->
                <div class="aspect-[2/3] rounded-2xl skeleton"></div>
                <div class="aspect-[2/3] rounded-2xl skeleton"></div>
                <div class="aspect-[2/3] rounded-2xl skeleton"></div>
                <div class="aspect-[2/3] rounded-2xl skeleton"></div>
            </div>
        </div>

        <!-- Categories -->
        <div class="mb-8">
            <div class="flex gap-4 overflow-x-auto no-scrollbar">
                <span class="px-4 py-1.5 rounded-full bg-red-600 text-xs font-bold">All</span>
                <span class="px-4 py-1.5 rounded-full bg-zinc-900 text-xs font-bold text-zinc-400">Romance</span>
                <span class="px-4 py-1.5 rounded-full bg-zinc-900 text-xs font-bold text-zinc-400">CEO</span>
                <span class="px-4 py-1.5 rounded-full bg-zinc-900 text-xs font-bold text-zinc-400">Action</span>
            </div>
        </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 w-full max-w-md glass py-4 flex justify-around items-center border-t border-white/5">
        <div class="flex flex-col items-center gap-1 active-tab">
            <i class="fa-solid fa-house text-lg"></i>
            <span class="text-[10px] font-bold">Home</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <i class="fa-solid fa-play text-lg"></i>
            <span class="text-[10px] font-bold">Reels</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <i class="fa-solid fa-bookmark text-lg"></i>
            <span class="text-[10px] font-bold">List</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <i class="fa-solid fa-user text-lg"></i>
            <span class="text-[10px] font-bold">Profile</span>
        </div>
    </nav>

    <script>
        // Fetch and Render logic
        async function loadReels() {
            try {
                const response = await fetch('/api/reels');
                const data = await response.json();
                
                const container = document.getElementById('reels-container');
                container.innerHTML = ''; // Clear skeletons

                data.forEach(reel => {
                    container.innerHTML += `
                        <div class="relative group cursor-pointer overflow-hidden rounded-2xl bg-zinc-900 shadow-lg">
                            <img src="${reel.cover}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" />
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                            <div class="absolute bottom-3 left-3 right-3">
                                <p class="text-[10px] font-black text-red-500 mb-1 uppercase tracking-tighter">${reel.episodes} Episodes</p>
                                <h3 class="text-sm font-bold leading-tight line-clamp-2">${reel.title}</h3>
                                <div class="flex items-center gap-2 mt-2 opacity-70">
                                    <i class="fa-solid fa-heart text-[10px]"></i>
                                    <span class="text-[10px]">${reel.likes}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error("Failed to load data:", err);
            }
        }

        // Initialize after DOM load
        window.onload = loadReels;
    </script>
</body>
</html>
